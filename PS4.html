<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Preferences</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS stylesheet here -->
</head>
<body>
    <h1>Project Preferences</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>
        </div>
        <div class="form-group">
            <label for="contact-email">Contact Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>
        </div>
        <div class="form-group">
            <label for="staging-url">Staging URL:</label>
            <input type="url" id="staging-url" name="staging-url" required>
        </div>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estimated-hours">Estimated Hours:</label>
            <input type="number" id="estimated-hours" name="estimated-hours" required>
        </div>
        <div class="form-group">
            <label for="project-color">Project Color:</label>
            <input type="color" id="project-color" name="project-color" required>
        </div>
        <button type="submit">Save Preferences</button>
    </form>
</body>
</html>
