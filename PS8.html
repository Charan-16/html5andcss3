
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Preferences</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>

<form method="post" action="/projects/1">
  <fieldset id="project_preferences">
    <legend>Project Information</legend>
    <ol>
      <li>
        <label for="name">Project Name</label>
        <input type="text" name="name" id="name"  autofocus required>
      </li>
      <li>
        <label for="contact_email">Contact Email</label>
        <input type="email" name="contact_email" id="contact_email" autofocus required>
      </li>
      <li>
        <label for="staging_url">Staging URL</label>
        <input type="url" name="staging_url" id="staging_url" required>
      </li>
      <li>
        <label for="start_date">Start Date</label>
        <input type="datetime-local" name="start_date" id="start_date" required>
      </li>
      <li>
        <label for="priority">Priority</label>
        <input type="number" name="priority" id="priority" min="1" max="10" required>
      </li>
      <li>
        <label for="estimated_hours">Estimated Hours</label>
        <input type="number" name="estimated_hours" id="estimated_hours" min="0" required>
      </li>
      <li>
        <label for="project_color">Project Color</label>
        <input type="color" name="project_color" id="project_color" required>
      </li>
      <li>
        <input type="submit" value="Submit">
      </li>
    </ol>
  </fieldset>
</form>

</body>
</html>
